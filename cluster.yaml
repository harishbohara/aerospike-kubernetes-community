## Aerospike Statefulset definition.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prod-aerospike
  namespace: aerospike
  labels: &AerospikeDeploymentLabels
    app: aerospike
    chart: aerospike
    release: prod
    unique-app: prod-aerospike
    role: as-cluster-server
spec:
  serviceName: prod-aerospike
  selector:
    matchLabels:
      <<: *AerospikeDeploymentLabels
  replicas: 3
  template:
    metadata:
      labels:
        <<: *AerospikeDeploymentLabels
      annotations:
    spec:
      serviceAccountName: prod-aerospike
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                - key: unique-app
                  operator: In
                  values:
                  - prod-aerospike
      terminationGracePeriodSeconds: 600
      tolerations:
        - effect: NoSchedule
          key: as-cluster-server
          operator: Equal
          value: "1"
      securityContext:
        {}
      containers:
      - name: aerospike
        image: "aerospike/aerospike-server:5.5.0.7"
        securityContext:
          {}
        ports:
        - containerPort: 3000
          name: aero-client
        - containerPort: 3002
          name: aero-mesh
        - containerPort: 3001
          name: aero-fabric
        - containerPort: 3003
          name: aero-info
        # Do not stop node before migrations are complete
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - "/etc/aerospike/aku-adm --operation pre-stop-community --log-level debug"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "/etc/aerospike/aku-adm --operation liveness --log-level debug"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
              port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: confdir
          mountPath: /etc/aerospike
        - name: "datadir"
          mountPath: "/opt/aerospike/data"
        volumeDevices:
        resources:
          {}
        env:
        - name: NAMESPACE
          value: "test"
        - name: REPL_FACTOR
          value: "2"
        - name: MEM_GB
          value: "1"
        - name: DEFAULT_TTL
          value: "0"
        - name: SERVICE_PORT
          value: "3000"
        - name: HB_PORT
          value: "3002"
        - name: FABRIC_PORT
          value: "3001"
        - name: INFO_PORT
          value: "3003"
        # Downward API:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      initContainers:
      - name: aerospike-init
        image: "aerospike/aerospike-kubernetes-init:latest"
        volumeMounts:
        - name: confdir
          mountPath: /etc/aerospike
        - name: initconfigs
          mountPath: /configs
        env:    # Variables needed by peer-finder for discovery
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVICE
          value: prod-aerospike
        - name: SERVICE_DNS_DOMAIN
          value: "cluster.local"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_NAME
          value: "prod-aerospike"
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: HEARTBEAT_PORT
          value: "3002"
        - name: FABRIC_PORT
          value: "3001"
        - name: SERVICE_PORT
          value: "3000"
        - name: AUTO_GENERATE_NODE_IDS
          value: "true"
        - name: NODE_ID_PREFIX
          value: "a"
      volumes:
      - name: confdir
        emptyDir: {}
      - name: initconfigs
        configMap:
          name: prod-conf
  volumeClaimTemplates:
    - metadata:
        name: datadir
        labels: *AerospikeDeploymentLabels
      spec:
        volumeMode: Filesystem
        accessModes:
          - "ReadWriteOnce"
        storageClassName: "ssd"
        resources:
          requests:
            storage: "1Gi"
