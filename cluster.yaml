kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: prod-aerospike
  namespace: aerospike
  labels:
    app: aerospike
    chart: aerospike
    release: prod
spec:
  publishNotReadyAddresses: true
  ports:
  - port: 3000
    name: aerospike-client
  # *.aerospike.default.svc.cluster.local
  clusterIP: None
  selector:
    # Tells which pods are part of the DNS record
    app: aerospike
    chart: aerospike
    release: prod
    unique-app: prod-aerospike
    role: as-cluster-server
